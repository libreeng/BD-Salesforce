<template>
  <lightning-layout>
    <lightning-layout-item padding="around-small" size="5">
        <div class="header-column">
          <p class="field-title" title="Connect">Connect</p>
          <template if:true={remoteExpertAvailable}>
            <p>
                <lightning-button data-email={remoteExpertEmail} variant="base" label={remoteExpertName} title={remoteExpertLinkTitle} onclick={handleExpertClick} class="slds-m-left_x-small"></lightning-button>
            </p>
          </template>
          <p>
            <lightning-button data-email="fieldtech@cogswellsprockets.com" variant="base" label="Sally Jones - Field Tech" title="Connect to Sally Jones" onclick={handleFieldTechClick} class="slds-m-left_x-small"></lightning-button>
          </p>
        </div>
    </lightning-layout-item>
    <lightning-layout-item size="1">
      <p>&nbsp;</p>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="6">
        <div class="header-column">
            <p class="field-title" title="Import Call Details">Previous Calls</p>
            <lightning-layout>
              <template if:false={importing}>
                <lightning-layout-item>
                   <lightning-button variant="brand" label="Import Assets" title="Import Call-related Documents and Metadata" onclick={handleImport} class="slds-m-left_x-small"></lightning-button>
                </lightning-layout-item>
              </template>
              <template if:true={importing}>
                <lightning-layout-item>
                  <lightning-button variant="brand" label="Import" disabled></lightning-button>
                </lightning-layout-item>
              </template>
              <template if:true={importing}>
                <lightning-spinner alternative-text="Importing" size="small"></lightning-spinner>
              </template>
            </lightning-layout>
        </div>
    </lightning-layout-item>
  </lightning-layout>
</template>
